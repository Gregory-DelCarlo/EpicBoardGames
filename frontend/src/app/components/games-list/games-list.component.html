<div class="all-games">
  <div id="title">Here are all the games</div><br/>
  <ol class="game-list">
    <!--Need async here or errors will arise-->
    <li class="game-item" *ngFor="let game of (games$ | async)">
      <p>{{game.name}}</p>
      <p>Type: {{game.type}}</p>
      <p>$ {{game.price}}</p><br/>
    </li>
  </ol>
</div>
