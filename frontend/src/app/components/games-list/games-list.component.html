<div class="all-games">
  <div id="title">Here are all the games</div><br/>
  <ol class="game-list">
    <!--Need async here or errors will arise-->
    <!--Program fails to find object game without it-->
    <li class="game-item" *ngFor="let game of (games$ | async)">
      <p>{{game.name}}</p>
      <p>Type: {{game.type}}</p>
      <p>$ {{game.price}}</p><br/>
    </li>
    <br/>
    <a href="/add-game">
      <button>
        Add a new game
      </button>
  </a>
  </ol>
</div>
